{% extends "base.html" %}
{% load static %}

{% block content %}
    <h2>Question:</h2>
    <p>{{ question.question_text }}</p>
    {% if form.errors %}
        <div>
            {% for k, error in form.errors.items %}
                {{ error }}
            {% endfor %}
        </div>
    {% endif %}
    {% include 'form.html' with submit_label="Submit answer" %}

{% endblock %}
